<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>CoffeeGame</title>

    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>

    <style>
      /* ================ FONT ================ */
      @font-face {
        font-family: "FOO";
        src: url("TemplateData/foo.otf") format("truetype");
        font-weight: 400 900;
        font-style: normal;
      }

      /* ================ BASE UNITY STYLES ================ */

      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        height: 100%;
        width: 100%;
      }

      #unity-container {
        width: 100%;
        height: 100vh;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      canvas {
        background: #000;
        outline: none;
      }

      #unity-warning {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 20000;
        color: white;
        font-family: sans-serif;
      }

      /* ================ MOBILE LAYOUT ================ */

      #unity-container.unity-mobile {
        display: block;
        width: 100%;
        height: 100vh;
      }

      #unity-container.unity-mobile #unity-canvas,
      #unity-canvas.unity-mobile {
        width: 100% !important;
        height: 100% !important;
      }

      /* ================ CUSTOM LOADING OVERLAY ================ */

      #unity-loading-bar {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        display: flex;
        justify-content: center;
        align-items: center;

        background: url("TemplateData/loading_bg.png") center center no-repeat;
        background-size: cover;

        z-index: 9999;
      }

      /* Весь UI (заголовок + кнопка) внутри, будем скейлить его целиком */
      #loading-ui {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;

        width: 100%;
        height: 100%;
        padding: 40px 0;
        box-sizing: border-box;

        transform-origin: center center;
      }

      /* ============ ЗАГОЛОВОК КОФЕЙНИ ============ */

      #loading-title {
        text-align: center;
        pointer-events: none;
      }

      #loading-title .title-line {
        display: block;
        font-family: "FOO", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        font-size: 101px;
        font-weight: 900;
        letter-spacing: 0px;
        text-transform: uppercase;
        color: #ffffff;

        -webkit-text-stroke: 4px #2e6ad0;
        text-shadow:
          0 3px 0 #2e6ad0,
          0 0 18px rgba(0, 0, 0, 0.9);
      }

      /* ================ ЗАГРУЗОЧНАЯ КНОПКА (СЛАЙДЕР) ================ */

      #loading-button {
        margin-bottom: 0;
      }

      /* Внешняя рамка */
      #loading-button-inner {
        position: relative;
        padding: 10px 12px;
        border-radius: 999px;
        background: linear-gradient(180deg, #dc7601, #8e3600);
        box-shadow:
          0 6px 0 #c76619,
          0 0 16px rgba(0, 0, 0, 0.6);
      }

      /* Голубая внутренняя капсула */
      #loading-button-bg {
        position: relative;
        border-radius: 999px;
        overflow: hidden;
        background: linear-gradient(180deg, #46e0ff, #0091ff);
        padding: 18px 64px;
        min-width: 320px;
        text-align: center;
        box-shadow: inset 0 4px 0 rgba(255, 255, 255, 0.35);
      }

      /* Светлая подсветка прогресса */
      #loading-progress-fill {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 0;
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.95),
          rgba(255, 255, 255, 0)
        );
        opacity: 0.7;
        mix-blend-mode: screen;
        pointer-events: none;
      }

      /* Текст ЗАГРУЗКА… */
      #unity-loading-text {
        position: relative;
        z-index: 2;
        color: #ffffff;
        font-family: "FOO", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        font-size: 50px;
        font-weight: 900;
        letter-spacing: 4px;
        text-transform: uppercase;

        -webkit-text-stroke: 2px #2e6ad0;
        text-shadow:
          0 2px 0 #2e6ad0,
          0 0 10px rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="loading-ui">
          <!-- === ЗАГОЛОВОК НА ДВУХ СТРОКАХ === -->
          <div id="loading-title">
            <span class="title-line">FARMERS</span>
            <span class="title-line">COFFEE</span>
          </div>

          <!-- === КНОПКА-СЛАЙДЕР ВНИЗУ === -->
          <div id="loading-button">
            <div id="loading-button-inner">
              <div id="loading-button-bg">
                <div id="loading-progress-fill"></div>
                <div id="unity-loading-text">ЗАГРУЗКА...</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="unity-warning"></div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");
      var unityContainer = document.querySelector("#unity-container");
      var loadingUi = document.querySelector("#loading-ui");

      /* Масштабируем UI (заголовок + кнопка) под размер канвы */
      function updateLoadingUiScale() {
        if (!canvas || !loadingUi) return;
        var rect = canvas.getBoundingClientRect();
        var baseHeight = 1280; // высота, под которую ты рисовал арт
        var scale = rect.height / baseHeight;

        // Не даём ему разрастаться огромным, только уменьшаем при мелком окне
        if (scale > 1) scale = 1;
        if (scale < 0.4) scale = 0.4; // нижний предел, чтобы совсем не исчезло

        loadingUi.style.transform = "scale(" + scale + ")";
      }

      function resizeDesktopCanvas() {
        const targetRatio = 9 / 16;
        const ww = window.innerWidth;
        const wh = window.innerHeight;

        let h = wh;
        let w = wh * targetRatio;

        if (w > ww) {
          w = ww;
          h = ww / targetRatio;
        }

        canvas.style.width = w + "px";
        canvas.style.height = h + "px";

        updateLoadingUiScale();
      }

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length
            ? "block"
            : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);

        if (type === "error") {
          div.style = "background: red; padding: 10px;";
        } else {
          if (type === "warning")
            div.style = "background: yellow; padding: 10px;";
          setTimeout(() => {
            if (warningBanner.contains(div)) warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/7.loader.js";

      var config = {
        arguments: [],
        dataUrl: buildUrl + "/7.data.unityweb",
        frameworkUrl: buildUrl + "/7.framework.js.unityweb",
        codeUrl: buildUrl + "/7.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "CoffeeGame",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.head.appendChild(meta);

        unityContainer.className = "unity-mobile";
        canvas.className = "unity-mobile";

        if (window.Telegram) {
          canvas.style.transform = "translateY(-1px)";
        }

        // На мобилке тоже скейлим UI
        window.addEventListener("resize", updateLoadingUiScale);
        window.addEventListener("orientationchange", updateLoadingUiScale);
        // небольшой таймаут, пока всё применится
        setTimeout(updateLoadingUiScale, 100);
      } else {
        resizeDesktopCanvas();
        window.addEventListener("resize", function () {
          resizeDesktopCanvas();
          updateLoadingUiScale();
        });
      }

      var script = document.createElement("script");
      script.src = loaderUrl;

      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.getElementById("loading-progress-fill").style.width =
            progress * 100 + "%";
        })
          .then(() => {
            document.getElementById("unity-loading-bar").style.display = "none";
          })
          .catch((message) => alert(message));
      };

      document.body.appendChild(script);

      // На всякий случай ещё один вызов после первого отрисования
      window.addEventListener("load", updateLoadingUiScale);
    </script>
  </body>
</html>
