<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>CoffeeGame</title>

    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>

    <style>
      /* Глобальный коэффициент масштаба UI */
      :root {
        --ui-scale: 1;
      }

      /* ================ FONT ================ */
      @font-face {
        font-family: "FOO";
        src: url("TemplateData/foo.otf") format("truetype");
        font-weight: 400 900;
        font-style: normal;
      }

      /* ================ BASE UNITY STYLES ================ */

      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        height: 100%;
        width: 100%;
      }

      #unity-container {
        width: 100%;
        height: 100vh;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      canvas {
        background: #000;
        outline: none;
      }

      #unity-warning {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 20000;
        color: white;
        font-family: sans-serif;
      }

      /* ================= LOADING OVERLAY ================= */

      #unity-loading-bar {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;

        background: url("TemplateData/loading_bg.png") center center no-repeat;
        background-size: cover;

        z-index: 9999;
      }

      /* Контейнер UI — фиксированное положение, только размеры скейлятся */
      #loading-ui {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;

        width: 100%;
        height: 100%;
        padding: 40px 0;
        box-sizing: border-box;
      }

      /* ================= HEADER TITLE ================= */

      #loading-title {
        text-align: center;
        pointer-events: none;
      }

      #loading-title .title-line {
        display: block;
        font-family: "FOO";
        font-size: calc(101px * var(--ui-scale)); /* ТОЛЬКО размер, stroke не трогаем */
        font-weight: 900;
        letter-spacing: 0px;
        color: white;
        text-transform: uppercase;

        /* Фикс stroкe — НЕ СКЕЙЛИМ */
        -webkit-text-stroke: 4px #2e6ad0;

        text-shadow:
          0 3px 0 #2e6ad0,
          0 0 18px rgba(0, 0, 0, 0.9);
      }

      /* ================= BUTTON SLIDER ================= */

      #loading-button-inner {
        position: relative;
        padding: calc(10px * var(--ui-scale)) calc(12px * var(--ui-scale));
        border-radius: 999px;

        background: linear-gradient(180deg, #dc7601, #8e3600);
        box-shadow:
          0 6px 0 #c76619,
          0 0 16px rgba(0, 0, 0, 0.6);
      }

      #loading-button-bg {
        position: relative;
        border-radius: 999px;
        overflow: hidden;
        background: linear-gradient(180deg, #46e0ff, #0091ff);

        padding: calc(18px * var(--ui-scale)) calc(64px * var(--ui-scale));
        min-width: calc(320px * var(--ui-scale));
        text-align: center;

        box-shadow: inset 0 4px 0 rgba(255, 255, 255, 0.35);
      }

      #loading-progress-fill {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 0;
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.95),
          rgba(255, 255, 255, 0)
        );
        opacity: 0.7;
        pointer-events: none;
        mix-blend-mode: screen;
      }

      #unity-loading-text {
        position: relative;
        z-index: 2;

        font-family: "FOO";
        font-size: calc(50px * var(--ui-scale));
        font-weight: 900;
        letter-spacing: 4px;
        text-transform: uppercase;
        color: white;

        /* Фикс stroke — не масштабируем */
        -webkit-text-stroke: 2px #2e6ad0;

        text-shadow:
          0 2px 0 #2e6ad0,
          0 0 10px rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>

  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width="960" height="600"></canvas>

      <div id="unity-loading-bar">
        <div id="loading-ui">

          <!-- ============ TITLE ============ -->
          <div id="loading-title">
            <span class="title-line">FARMERS</span>
            <span class="title-line">COFFEE</span>
          </div>

          <!-- ============ BUTTON SLIDER ============ -->
          <div id="loading-button">
            <div id="loading-button-inner">
              <div id="loading-button-bg">
                <div id="loading-progress-fill"></div>
                <div id="unity-loading-text">ЗАГРУЗКА...</div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div id="unity-warning"></div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      /* Масштабируем UI через CSS-переменную */
      function updateLoadingUiScale() {
        var rect = canvas.getBoundingClientRect();
        var baseHeight = 1280;
        var scale = rect.height / baseHeight;

        if (scale > 1) scale = 1;
        if (scale < 0.4) scale = 0.4;

        document.documentElement.style.setProperty("--ui-scale", scale);
      }

      /* Скейл канвы 9:16 */
      function resizeDesktopCanvas() {
        const ratio = 9 / 16;
        const ww = window.innerWidth;
        const wh = window.innerHeight;

        let h = wh;
        let w = wh * ratio;

        if (w > ww) {
          w = ww;
          h = ww / ratio;
        }

        canvas.style.width = w + "px";
        canvas.style.height = h + "px";

        updateLoadingUiScale();
      }

      /* UNITY CONFIG & LOAD */
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/10.loader.js";

      var config = {
        dataUrl: buildUrl + "/10.data.unityweb",
        frameworkUrl: buildUrl + "/10.framework.js.unityweb",
        codeUrl: buildUrl + "/10.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "CoffeeGame",
        productVersion: "1.0",
      };

      resizeDesktopCanvas();
      window.addEventListener("resize", resizeDesktopCanvas);

      var script = document.createElement("script");
      script.src = loaderUrl;

      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.getElementById("loading-progress-fill").style.width =
            progress * 100 + "%";
        })
          .then(() => {
            document.getElementById("unity-loading-bar").style.display = "none";
          })
          .catch((message) => alert(message));
      };

      document.body.appendChild(script);

      window.addEventListener("load", updateLoadingUiScale);
    </script>
  </body>
</html>
