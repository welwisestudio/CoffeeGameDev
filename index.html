<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>CoffeeGame</title>

    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>

    <style>
      /* ================ BASE UNITY STYLES ================ */

      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        height: 100%;
        width: 100%;
      }

      #unity-container {
        width: 100%;
        height: 100vh;
        position: relative; /* нужно для overlay */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      canvas {
        background: #000;
        outline: none;
      }

      #unity-warning {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 20000;
        color: white;
        font-family: sans-serif;
      }

      /* ================ MOBILE LAYOUT ================ */

      /* Когда контейнер в режиме unity-mobile — убираем flex-центр и даём фуллскрин */
      #unity-container.unity-mobile {
        display: block;
        width: 100%;
        height: 100vh;
      }

      /* Канва на мобиле занимает весь экран */
      #unity-container.unity-mobile #unity-canvas,
      #unity-canvas.unity-mobile {
        width: 100% !important;
        height: 100% !important;
      }

      /* ================ CUSTOM LOADING OVERLAY ================ */

      #unity-loading-bar {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        background: url("TemplateData/loading_bg.png") center center no-repeat;
        background-size: cover;

        z-index: 9999;
      }

      /* Custom game logo */
      #unity-logo {
        width: 180px;
        height: 180px;
        margin-bottom: 25px;
        background: url("TemplateData/coffee_logo.png") center center no-repeat;
        background-size: contain;

        animation: logo-spin 2.8s linear infinite;
      }

      @keyframes logo-spin {
        from { transform: rotate(0deg); }
        to   { transform: rotate(360deg); }
      }

      /* Progress bar (Unity default improved) */
      #unity-progress-bar-empty {
        width: 240px;
        height: 16px;
        background: rgba(255,255,255,0.2);
        border-radius: 10px;
        overflow: hidden;
      }

      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background: #00d1ff;
        border-radius: 10px;
        transition: width 0.15s linear;
      }
    </style>

  </head>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");
      var unityContainer = document.querySelector("#unity-container");

      /* ================== DESKTOP RESIZE 9:16 ================== */
      function resizeDesktopCanvas() {
        var targetRatio = 9 / 16;
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;

        var newHeight = windowHeight;
        var newWidth = windowHeight * targetRatio;

        if (newWidth > windowWidth) {
          newWidth = windowWidth;
          newHeight = windowWidth / targetRatio;
        }

        canvas.style.width = newWidth + "px";
        canvas.style.height = newHeight + "px";

        canvas.width = newWidth;
        canvas.height = newHeight;
      }

      /* ================== UNITY BANNER ================== */
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? "block" : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);

        if (type == "error") {
          div.style = "background: red; padding: 10px;";
        } else {
          if (type == "warning") div.style = "background: yellow; padding: 10px;";
          setTimeout(() => {
            if (warningBanner.contains(div)) warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      /* ================== UNITY BUILD CONFIG ================== */
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/10.loader.js";

      var config = {
        arguments: [],
        dataUrl: buildUrl + "/10.data.unityweb",
        frameworkUrl: buildUrl + "/10.framework.js.unityweb",
        codeUrl: buildUrl + "/10.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "CoffeeGame",
        productVersion: "1.0",
        showBanner: unityShowBanner
      };

      /* ================== DEVICE TYPE ================== */
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content = "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);

        unityContainer.className = "unity-mobile";
        canvas.className = "unity-mobile";

        if (window.Telegram) {
          canvas.style.transform = "translateY(-1px)";
        }

      } else {
        resizeDesktopCanvas();
        window.addEventListener("resize", resizeDesktopCanvas);
      }

      /* ================== LOAD UNITY ================== */
      var script = document.createElement("script");
      script.src = loaderUrl;

      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = (progress * 100) + "%";
        })
        .then(() => {
          document.querySelector("#unity-loading-bar").style.display = "none";
        })
        .catch((message) => alert(message));
      };

      document.body.appendChild(script);
    </script>

  </body>
</html>
