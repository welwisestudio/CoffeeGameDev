<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>CoffeeGame</title>

    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>

    <style>
      /* ================ BASE UNITY STYLES ================ */

      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        height: 100%;
        width: 100%;
      }

      #unity-container {
        width: 100%;
        height: 100vh;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      canvas {
        background: #000;
        outline: none;
      }

      #unity-warning {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 20000;
        color: white;
        font-family: sans-serif;
      }

      /* ================ MOBILE LAYOUT ================ */

      #unity-container.unity-mobile {
        display: block;
        width: 100%;
        height: 100vh;
      }

      #unity-container.unity-mobile #unity-canvas,
      #unity-canvas.unity-mobile {
        width: 100% !important;
        height: 100% !important;
      }

      /* ================ CUSTOM LOADING OVERLAY ================ */

      #unity-loading-bar {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;

        background: url("TemplateData/loading_bg.png") center center no-repeat;
        background-size: cover;

        padding-bottom: 40px;
        box-sizing: border-box;

        z-index: 9999;
      }

      /* ============ ЗАГОЛОВОК КОФЕЙНИ СВЕРХУ ============ */

      #loading-title {
        position: absolute;
        top: 35px;
        width: 100%;
        text-align: center;

        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 42px;
        font-weight: 900;
        letter-spacing: 3px;
        text-transform: uppercase;
        color: #ffffff;

        -webkit-text-stroke: 3px #2f5fb1;
        text-shadow:
          0 3px 0 #2f5fb1,
          0 0 12px rgba(0, 0, 0, 0.65);
      }

      /* ================ ЗАГРУЗОЧНАЯ КНОПКА ================ */

      #loading-button {
        margin-bottom: 0;
      }

      #loading-button-inner {
        position: relative;
        padding: 6px;
        border-radius: 999px;
        background: linear-gradient(180deg, #ffd36b, #ff9b2e);
        box-shadow:
          0 6px 0 #c96516,
          0 0 14px rgba(0, 0, 0, 0.55);
      }

      #loading-button-bg {
        position: relative;
        border-radius: 999px;
        overflow: hidden;
        background: linear-gradient(180deg, #34d7ff, #0089ff);
        padding: 12px 48px;
        min-width: 260px;
        text-align: center;
      }

      #loading-progress-fill {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 0;
        background: linear-gradient(90deg, rgba(255,255,255,0.9), rgba(255,255,255,0));
        opacity: 0.7;
        mix-blend-mode: screen;
        pointer-events: none;
      }

      #unity-loading-text {
        position: relative;
        z-index: 2;
        color: #ffffff;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 22px;
        font-weight: 900;
        letter-spacing: 2px;
        text-transform: uppercase;

        -webkit-text-stroke: 2px #2f5fb1;
        text-shadow:
          0 2px 0 #2f5fb1,
          0 0 8px rgba(0, 0, 0, 0.7);
      }
    </style>

  </head>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>

      <!-- === ВЕРХНИЙ ЗАГОЛОВОК (МЕНЯЕШЬ ТЕКСТ ЗДЕСЬ) === -->
      <div id="loading-title">COFFEE QUEST</div>

      <div id="unity-loading-bar">
        <div id="loading-button">
          <div id="loading-button-inner">
            <div id="loading-button-bg">
              <div id="loading-progress-fill"></div>
              <div id="unity-loading-text">ЗАГРУЗКА...</div>
            </div>
          </div>
        </div>
      </div>

      <div id="unity-warning"></div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");
      var unityContainer = document.querySelector("#unity-container");

      function resizeDesktopCanvas() {
        var targetRatio = 9 / 16;
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;

        var newHeight = windowHeight;
        var newWidth = windowHeight * targetRatio;

        if (newWidth > windowWidth) {
          newWidth = windowWidth;
          newHeight = windowWidth / targetRatio;
        }

        canvas.style.width = newWidth + "px";
        canvas.style.height = newHeight + "px";
      }

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? "block" : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);

        if (type == "error") {
          div.style = "background: red; padding: 10px;";
        } else {
          if (type == "warning") div.style = "background: yellow; padding: 10px;";
          setTimeout(() => {
            if (warningBanner.contains(div)) warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/10.loader.js";

      var config = {
        arguments: [],
        dataUrl: buildUrl + "/10.data.unityweb",
        frameworkUrl: buildUrl + "/10.framework.js.unityweb",
        codeUrl: buildUrl + "/10.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "CoffeeGame",
        productVersion: "1.0",
        showBanner: unityShowBanner
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content = "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);

        unityContainer.className = "unity-mobile";
        canvas.className = "unity-mobile";

        if (window.Telegram) {
          canvas.style.transform = "translateY(-1px)";
        }

      } else {
        resizeDesktopCanvas();
        window.addEventListener("resize", resizeDesktopCanvas);
      }

      var script = document.createElement("script");
      script.src = loaderUrl;

      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.getElementById("loading-progress-fill").style.width = (progress * 100) + "%";
        })
        .then(() => {
          document.getElementById("unity-loading-bar").style.display = "none";
          document.getElementById("loading-title").style.display = "none";
        })
        .catch((message) => alert(message));
      };

      document.body.appendChild(script);
    </script>

  </body>
</html>
